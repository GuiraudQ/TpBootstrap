<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button type="button" class="btn btn-dark btn-lg border-warning">Cool Bootstrap</button>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <div class="card text-bg-dark border-warning"><p>Hello</p></div>
    </div>
    <div class="container-md">
        <div class="card text-bg-dark border-warning"><p>Hello</p></div>
    </div>
    <div class="container-lg">
        <div class="card text-bg-dark border-warning"><p>Hello</p></div>
    </div>
    <div class="container-xl">
        <div class="card text-bg-dark border-warning"><p>Hello</p></div>
    </div>
    <div class="container-fluid">
        <div class="card text-bg-dark border-warning"><p>Hello</p></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card col-9 text-bg-dark border-warning"><p>colone 1</p></div>
            <div class="card col-3 text-bg-light"><p>colone 2</p></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card col-12"><p>text</p></div>
        </div>
        <div class="row">
            <div class="card col-6"><p>text</p></div>
        </div>
        <div class="row">
            <div class="card col-3"><p>text</p></div>
            <div class="card col-3"><p>text</p></div>
            <div class="card col-6"><p>text</p></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card col-12">col 12</div>
        </div>
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="card col-8">
                        col 8
                        <div class="container">
                            <div class="row d-flex justify-content-around">
                                <div class="card col-4">col 4</div>
                                <div class="card col-6">
                                    <div class="container">
                                        <div class="row d-flex justify-content-between">
                                            <div class="card col-3">col3</div>
                                            <div class="card col-5">col5</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card col-4">col 4</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
